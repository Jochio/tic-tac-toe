<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  	<p id="message"></p>

  	<h1>Tic Tac Toe</h1>

  	<h2>Turn: Player <span id="turn">X</span></h2>

  	<div id="grid">
  		<div class="box" id="b0-0"></div>
  		<div class="box" id="b0-1"></div>
  		<div class="box" id="b0-2"></div>
  		<div class="box" id="b1-0"></div>
  		<div class="box" id="b1-1"></div>
  		<div class="box" id="b1-2"></div>
  		<div class="box" id="b2-0"></div>
  		<div class="box" id="b2-1"></div>
  		<div class="box" id="b2-2"></div>
  	</div>

  	<br class="clear" /><br/>

  	<p>
  		<button id="new">New Game</button>
  	</p>
  
  <script src="script.js"></script>
  </body>
</html>
